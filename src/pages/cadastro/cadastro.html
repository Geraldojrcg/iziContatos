<ion-header>
  <ion-navbar>
    <ion-title><ion-icon name="contacts"></ion-icon> Contatos</ion-title>
    <ion-buttons end>
    	<button ion-button (click)=closeModal()> <ion-icon name="arrow-round-back"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <h2> <ion-icon name="add-circle"></ion-icon>  Adicionar Novo Contato</h2>
  <form [formGroup] = "cadastro"  (ngSubmit) = "postDados()" > 
    <ion-list>
     <ion-item>
      <ion-label floating><ion-icon name="create"></ion-icon> Nome</ion-label>
      <ion-input type="text" name="nome" maxlength="20" formControlName="nome"></ion-input>
     </ion-item>
     <ion-item>
      <ion-label floating><ion-icon name="mail"></ion-icon> Email</ion-label>
      <ion-input type="email" maxlength="30" name="email" formControlName="email"></ion-input>
     </ion-item>
     <ion-item>
      <ion-label floating><ion-icon name="call"></ion-icon> Telefone</ion-label>
      <ion-input type="tel" maxlength="11" name="tell" formControlName="tell"></ion-input>
     </ion-item> 
    </ion-list>
   <div padding> 
     <button [disabled]= "cadastro.invalid" ion-button color="primary" block (click)="showAlert()"><p><ion-icon name="add"></ion-icon> Adicionar</p></button>
   </div>
  
  </form>
</ion-content>
